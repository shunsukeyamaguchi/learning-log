<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>learning-log</learning-log></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Learning Log</h1>

  <section>
    <h2>自己紹介</h2>
    <p>初心者から5年後に月100万円稼ぐエンジニア目指しています</p>
  </section>

  <button id="filter-all">すべて</button>
  <button id="filter-active">未完了</button>
  <button id="filter-completed">完了</button>

  <section>
    <h2>学習ログ</h2>
    <div class = "container"></div>
  </section>

  <section>
    <h2>ログ追加</h2>
    <input type="text" id="day-input" placeholder="Day12">
    <input type="text" id="title-input" placeholder="内容">
    <button id="add-btn">追加</button>
  </section>

  <section>
    <h2>目標</h2>
    <p>5年後に月100万円稼げるエンジニアになる。</p>
  </section>

  <button id="hello-btn">表示する</button>
  <p id="message"></p>

  <script src="script.js"></script>
</body>
</html>
